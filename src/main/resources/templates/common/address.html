<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Address</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
</head>
<body>
<div class="container text-center">
    <h2 class="text-center text-primary m-2">Address page</h2>
</div>
<hr>
<div class="container">
    <div class="d-flex justify-content-center align-items-center mb-3">
        <a th:href="@{../home}" class="fs-6 fw-medium text-info">HOME</a>
    </div>

    <div class="d-flex justify-content-center gap-2">
        <div>
            <ul class="list-group">
                <li class="list-group-item active">Address by ${object.field}</li>
                <li class="list-group-item" th:text="'Address line 1: ' + ${attrAddress.addressLine1}"></li>
                <li class="list-group-item" th:text="'Address line 2: ' + (${attrAddress.addressLine2} ?: 'N/A')"></li>
                <li class="list-group-item" th:text="'City: ' + ${attrAddress.city}"></li>
                <li class="list-group-item" th:text="'Postal code: ' + ${attrAddress.postalCode}"></li>
                <li class="list-group-item" th:text="'Country: ' + ${attrAddress.country}"></li>
            </ul>
        </div>
        <div>
            <ul class="list-group" th:object="${attrAddress02}">
                <li class="list-group-item active">Address by *{field}</li>
                <li class="list-group-item" th:text="'Address line 1: ' + *{addressLine1}"/>
                <li class="list-group-item" th:text="'Address line 2: ' + (*{addressLine2} ?: 'N/A')"/>
                <li class="list-group-item" th:text="'City: ' + *{city}"/>
                <li class="list-group-item" th:text="'Postal code: ' + *{postalCode}"/>
                <li class="list-group-item" th:text="'Country: ' + *{country}"/>
            </ul>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
