<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>City</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
</head>
<body>

<div class="container text-center">
    <h2 class="text-center text-primary m-2">City page</h2>
</div>
<hr>
<div class="container">

    <div class="d-flex justify-content-around align-items-center">
        <a th:href="@{../home}" class="fs-6 fw-medium text-info col-1 mb-3">HOME</a>
    </div>

    <div class="d-flex justify-content-center gap-2">

        <div>
            <select class="form-select" id="selectCityId" onchange="displaySelectedCity()">
                <option th:each="city: ${attrListOfCities}" th:value="${city.name}" th:text="${city.name}"></option>
            </select>
            <p class="text-center m-5" id="displayCityId"></p>
        </div>

    </div>

</div>

<script th:src="@{/js/city.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
