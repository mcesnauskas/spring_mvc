<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
</head>
<body>
<div class="container">
    <div>
        <h2 class="text-center text-primary m-2" th:text="${attrName}"></h2>
    </div>
    <div class="d-grid gap-2 col-6 mx-auto">
        <a th:href="${attrLink}" class="btn btn-outline-primary" role="button">Open test page by Object</a>
        <a th:href="@{/test}" class="btn btn-outline-primary" role="button">Open test page by Link</a>
        <a th:href="@{/common/demo}" class="btn btn-outline-primary" role="button">Open Demo page</a>
        <a th:href="@{/common/address}" class="btn btn-outline-primary" role="button">Open Address page</a>
        <a th:href="@{/common/city}" class="btn btn-outline-primary" role="button">Open City page</a>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
