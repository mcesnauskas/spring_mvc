<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
</head>
<body>

<div class="container text-center">
    <h2 class="text-center text-primary m-2">Customers</h2>
</div>
<hr>
<div class="container">
    <div class="d-flex justify-content-center gap-2">
        <div>
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th>ID</th>
                    <th>Company name</th>
                    <th>Contact</th>
                    <th>Phone</th>
                    <th>City</th>
                    <th>Country</th>
                    <th>Credit limit</th>
                </tr>
                </thead>
                <tbody>
                <tr
                        th:each="customer,stat:${attrCustomers.data}"
                >
                    <td th:text="${stat.index+1}" class="text-center">empty</td>
                    <td th:text="${customer.customerId}">empty</td>
                    <td th:text="${customer.customerName}">empty</td>
                    <td th:text="${customer.contactFirstName} + ' ' + ${customer.contactLastName}">empty</td>
                    <td th:text="${customer.phone}">empty</td>
                    <td th:text="${customer.city}">empty</td>
                    <td th:text="${customer.country}">empty</td>
                    <td th:text="${customer.creditLimit}">empty</td>

                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>


<script th:src="@{/js/customers.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
