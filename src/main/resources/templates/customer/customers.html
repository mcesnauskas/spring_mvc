<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>

<div class="container text-center">
    <h2 class=" text-primary m-2">Customers</h2>
</div>
<hr>
<div class="container">

    <div class="d-flex justify-content-center align-items-center mb-3">
        <a th:href="@{../home}" class="fs-6 fw-medium text-info">HOME</a>
    </div>

    <div class="d-flex justify-content-center gap-2">
        <div>
            <form
                    id="userSearchFormId"
                    action="#"
                    th:action="@{'/customers/search'}"
                    th:object="${attrSearchCustomer}"
                    method="post">
                <div class="input-group input-group-sm">
                    <span class="input-group-text">Name:</span>
                    <input th:field="*{customerName}" type="text" aria-label="Phone" class="form-control">
                    <button class="btn btn-outline-secondary" type="submit">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
                <div class="input-group input-group-sm">
                    <span class="input-group-text">City:</span>
                    <input th:field="*{city}" type="text" name="city" aria-label="City" class="form-control">
                </div>
                <div class="input-group input-group-sm">
                    <span class="input-group-text">Country:</span>
                    <input th:field="*{country}" type="text" name="country" aria-label="Country" class="form-control">
                </div>
            </form>
        </div>
    </div>

    <div class="d-flex justify-content-center gap-2">
        <div>
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th>ID</th>
                    <th>Company name</th>
                    <th>Contact</th>
                    <th>Phone</th>
                    <th>City</th>
                    <th>Country</th>
                    <th>Credit limit</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="customer,stat:${attrCustomers.data}"
                    th:onclick="'javascript:showCustomerDetails(\'' + ${customer.customerId} + '\');'">

                    <td th:text="${stat.index+1}" class="text-center">empty</td>
                    <td th:text="${customer.customerId}">empty</td>
                    <td th:text="${customer.customerName}">empty</td>
                    <td th:text="${customer.contactFirstName} + ' ' + ${customer.contactLastName}">empty</td>
                    <td th:text="${customer.phone}">empty</td>
                    <td th:text="${customer.city}">empty</td>
                    <td th:text="${customer.country}">empty</td>
                    <td th:text="${customer.creditLimit}">empty</td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>


<script th:src="@{/js/customers.js}">

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
