<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
</head>
<body>

<div class="container text-center">
    <h2 class=" text-primary m-2">Orders</h2>
</div>
<hr>
<div class="container">

    <div class="d-flex justify-content-center align-items-center mb-3">
        <a th:href="@{../home}" class="fs-6 fw-medium text-info">HOME</a>
    </div>

    <div class="d-flex justify-content-center gap-2">
        <div>
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Order Number</th>
                    <th>Order date</th>
                    <th>Required date</th>
                    <th>Shipped date</th>
                    <th>Status</th>
                    <th>Comments</th>
                    <th>Customer number</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order,stat:${attrOrders.data}"
                    th:onclick="'javascript:showOrderDetails(\'' + ${order.orderNumber} + '\');'"
                >

                    <td th:text="${stat.index+1}" class="text-center">empty</td>
                    <td th:text="${order.orderNumber}">empty</td>
                    <td th:text="${order.orderDate}">empty</td>
                    <td th:text="${order.requiredDate}">empty</td>
                    <td th:text="${order.shippedDate}">empty</td>
                    <td th:text="${order.status}">empty</td>
                    <td th:text="${order.comments}">empty</td>
                    <td th:text="${order.customerNumber}">empty</td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>


<script th:src="@{/js/orders.js}">

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
