<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
</head>
<body>

<div class="container text-center">
    <h2 class=" text-primary m-2">Customer</h2>
</div>
<hr>
<div class="container">

    <div class="d-flex justify-content-center align-items-center mb-3">
        <a th:href="@{/customers}" class="fs-6 fw-medium text-info">BACK</a>
    </div>

    <div class="d-flex justify-content-center align-items-center mb-3">
        <p id="displayMessageId"
           class="fs-4 fw-medium text-success m-2"
           th:class="${attrClassDisplay}+' fs-4 fw-medium text-success m-2'"
           th:text="${attrMessage}">message</p>
    </div>

    <div class="d-flex justify-content-center gap-2">
        <div>
            <form
                    id="userDetailsFormId"
                    action="#"
                    th:action="
                    ${attrCustomer.customerId != null} ?
                    @{'/customers/' + ${attrCustomer.customerId} + '/details'} :
                    @{'/customers/add'}
                    "
                    th:object="${attrCustomer}" method="post">
                <div class="input-group">
                    <span class="input-group-text">ID</span>
                    <span th:text="*{customerId}" class="form-control">888</span>
                    <input th:field="*{customerId}" type="hidden" aria-label="Company" class="form-control">
                </div>
                <div class="input-group">
                    <span class="input-group-text">Company:</span>
                    <input th:field="*{customerName}" type="text" aria-label="Company" class="form-control">
                </div>
                <div class="input-group">
                    <span class="input-group-text">First and last name:</span>
                    <input th:field="*{contactFirstName}" type="text" aria-label="First name" class="form-control">
                    <input th:field="*{contactLastName}" type="text" aria-label="Last name" class="form-control">
                </div>
                <div class="input-group">
                    <span class="input-group-text">Phone:</span>
                    <input th:field="*{phone}" type="text" aria-label="Phone" class="form-control">
                </div>
                <div class="input-group">
                    <span class="input-group-text">Address:</span>
                    <div class="form-control">
                        <input th:field="*{addressLine1}" type="text" aria-label="Address01" class="form-control">
                        <input th:field="*{addressLine2}" type="text" aria-label="Address02" class="form-control">
                    </div>
                </div>
                <div class="input-group">
                    <div class="form-control">
                        <span class="input-group-text">City:</span>
                        <input th:field="*{city}" type="text" aria-label="city" class="form-control">
                    </div>
                    <div class="form-control">
                        <span class="input-group-text">Postal code:</span>
                        <input th:field="*{postalCode}" type="text" aria-label="postal code" class="form-control">
                    </div>
                </div>
                <div class="input-group">
                    <div class="form-control">
                        <span class="input-group-text">State:</span>
                        <input th:field="*{state}" type="text" aria-label="state" class="form-control">
                    </div>
                    <div class="form-control">
                        <span class="input-group-text">Country:</span>
                        <input th:field="*{country}" type="text" aria-label="country" class="form-control">
                    </div>
                </div>
                <div class="input-group mt-3">
                    <span class="input-group-text">Credit limit:</span>
                    <input th:field="*{creditLimit}" type="text" aria-label="credit limit" class="form-control">
                </div>
                <div class="d-flex justify-content-center align-items-center mt-3">
                    <div>
                        <input type="submit" class="btn btn-outline-success" value="Submit"/>
                        <input type="button" class="btn btn-outline-danger m-3"
                               th:if="${attrCustomer.customerId != null}"
                               th:onclick="'javascript:deleteCustomer(\'' + *{customerId} + '\');'"
                               value="Delete"
                        />
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>


<script th:src="@{/js/customers.js}" defer>

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
